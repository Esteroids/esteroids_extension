<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
            integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="options.css" />
    </head>

    <body>
        <div class="header">
            <img src="../theme/lion_header.png" alt="Almonit" />
            <div class="header_name">
                <h3>Almonit</h3>
                <small class="app-version">(v0.0.2)</small>
            </div>
            <img
                src="../theme/lion_header.png"
                alt="Almonit"
                style="transform: scaleX(-1);"
            />
        </div>
        <form id="settingsForm" class="panel">
            <header>
                <h3>General</h3>
                <p>Control what Almonit serves for you.</p>
            </header>
            <div class="pure-form pure-form-aligned scrollable">
                <section>
                    <h3 class="settings__label">Metrics</h3>
                    <div>
                        <label for="option-one" class="pure-checkbox">
                            <input id="option-one" type="checkbox" value="" />
                            I would like to share my metrics anonymously. (<a
                                href="almonit.club"
                                >details</a
                            >)
                        </label>
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">Ethereum</h3>
                    <div>
                        <label for="ethereum-one" class="pure-checkbox">
                            <input
                                id="ethereum-one"
                                type="radio"
                                name="optionsRadios"
                                name="ethereum"
                                value="infura"
                                checked
                            />
                            Infura
                        </label>
                        <label for="ethereum-two" class="pure-checkbox">
                            <input
                                id="ethereum-two"
                                type="radio"
                                name="optionsRadios"
                                name="ethereum"
                                value="local"
                                checked
                            />
                            Local: http://localhost:8545 (<a
                                href="http://almonit.club/"
                                >help</a
                            >)
                        </label>
                        <label for="ethereum-three" class="pure-checkbox">
                            <input
                                id="ethereum-three"
                                type="radio"
                                name="optionsRadios"
                                name="ethereum"
                                value="other"
                                checked
                            />
                            Other
                            <br/><br/>
                            <input id="urlInput" type="text" disabled/>
                        </label>
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">IPFS</h3>
                    <div>
                        <fieldset class="pure-control-group">
                            <label for="gateways">Gateways:</label>
                            <select id="gateways">
                                <option value="ipfs">ipfs</option>
                                <option value="eternum">Eternum</option>
                                <option value="infura">Infura</option>
                                <option value="cloudflare">Cloudflare</option>
                            </select>
                        </fieldset>
                        <fieldset class="pure-control-group">
                            <label for="gatewayInput">Add Gateway</label>
                            <input id="gatewayInput" type="text" />
                            <button class="pure-button pure-button-primary">
                                Add
                            </button>
                        </fieldset>
                        <label for="gateway-one" class="pure-checkbox">
                            <input
                                id="gateway-one"
                                type="radio"
                                name="optionsRadios"
                                name="ethereum"
                                value="other"
                                checked
                            />
                            Use random gateway (decentrazliation via randomization)
                        </label>
                        <label for="gateway-two" class="pure-checkbox">
                            <input
                                id="gateway-two"
                                type="radio"
                                name="optionsRadios"
                                name="ethereum"
                                value="other"
                                checked
                            />
                            Force gateway
                            <select>
                                <option value="ipfs">ipfs</option>
                                <option value="eternum">Eternum</option>
                                <option value="infura">Infura</option>
                                <option value="cloudflare">Cloudflare</option>
                            </select>
                        </label>
                        <br/>
                        <label for="option-one" class="pure-checkbox">
                            <input id="option-one" type="checkbox" value="" />
                            Always use local ipfs if available
                        </label>
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">Hotkeys</h3>
                    <div>
                        <fieldset class="pure-control-group">
                            <label for="hotkeyBarInput"
                                >Toggle Address Bar</label
                            >
                            <input
                                id="hotkeyBarInput"
                                type="text"
                                value="Ctrl + Shift + T"
                                readonly
                            />
                        </fieldset>
                        <fieldset class="pure-control-group">
                            <label for="hotkeySettingsInput"
                                >Open Settings</label
                            >
                            <input
                                id="hotkeySettingsInput"
                                type="text"
                                value="Ctrl + Shift + O"
                                readonly
                            />
                        </fieldset>
                    </div>
                </section>
            </div>
            <div class="panel__action">
                <button
                    class="pure-button pure-button-primary button-submit"
                    type="submit"
                >
                    Save
                </button>
            </div>
        </form>

        <script src="options.js"></script>
    </body>
</html>
