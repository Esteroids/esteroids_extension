<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../style/pure-min.css" />
  <link href="../style/montserrat-font.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style/icono.min.css" />
  <link rel="stylesheet" href="esteroids_popup.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="https://esteroids.eth" rel="noopener noreferrer">
        <img src="../resources/esteroids_logo.png" alt="" />
        <span>Esteroids</span>
      </a>
    </div>
    <div>
      <a href="../pages/settings.html" target="settings_esteroids"><span class="icono-sliders" /></a>
    </div>
  </header>
  <main>
      <div class ="discover">
        Discover new dWebsites in <a href="https://esteroids.eth">esteroids.eth</a>
      <div>
    <section class="section-info">
      <h4>Gateway information</h4>
        <div class="session-item">
          <div class="session-brand">
            <img src="../resources/ethereum.svg" alt="Ethereum" class="gateway-icon" />
            <b>Ethereum:</b>
          </div>
          <div>
            <span id="ethereumCurrentGateway" class="current-gateway"></span>
            <span class="option_type">
              (<span id="ethereumGatewayOption"></span>)
              <span id="testnetIndicator"></span>
            </span>
          </div>
        </div>
        <div class="session-item">
          <div class="session-brand">
            <img src="../resources/ipfs.svg" alt="IPFS" class="gateway-icon" />
            <b>IPFS:</b>
          </div>
          <div>
            <span id="ipfsCurrentGateway" class="current-gateway"></span>
            <span class="option_type">
              (<span id="ipfsGatewayOption"></span>)
            </span>
          </div>
        </div>
        <div class="session-item">
          <div class="session-brand">
            <img src="../resources/siasky.svg" alt="Sia Skynet" class="gateway-icon" />
            <b>SiaSky:</b>
          </div>
          <div class="session-status">
            <span id="siaCurrentGateway" class="current-gateway"></span>
            <span class="option_type">
              (<span id="siaGatewayOption"></span>)
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../js/check-browser.js"></script>
  <script src="../js/promisify.js"></script>
  <script src="../js/shuffler.js"></script>
  <script src="esteroids_popup.js"></script>
</body>

</html>
